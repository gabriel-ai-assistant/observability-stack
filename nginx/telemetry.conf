# Nginx reverse proxy for Grafana at /telemetry
#
# Include this in your existing nginx server block:
#   include /path/to/observability-stack/nginx/telemetry.conf;
#
# Or copy the location block into your server { } config.
# Grafana must be configured with:
#   GF_SERVER_ROOT_URL=http://yourdomain.com/telemetry
#   GF_SERVER_SERVE_FROM_SUB_PATH=true

location /telemetry/ {
    proxy_pass http://127.0.0.1:3001/telemetry/;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support (Grafana Live)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_read_timeout 86400;
}
